	<div class="video-wrap">
		<video poster="{{banner.file1.url}}" preload="auto" loop autoplay muted>
			<source src='{{banner.file1.url}}' type='video/mp4' />
		</video>
	</div>

	<div class="container dark clearfix">
		<div class="heading-block center topmargin border-bottom-0">
		</div>


	</div>

</section>

				<div class="row clearfix">
					{% for post in post %}
					<div class="col-lg-4 bottommargin-sm">
						<div class="feature-box media-box fbox-bg">
							<div class="fbox-media">
								<a href="#"><img src="{{post.image.url}}" alt="Featured Box Image"></a>
							</div>
							<div class="fbox-content fbox-content-lg">
								<h3 class="nott ls0 font-weight-semibold">

									{{post.name}}<span
										class="subtitle font-secondary font-weight-light ls0">{{post.description}}</span>
								</h3>
							</div>
						</div>
					</div>
					{% endfor %}

				</div>
			</div>
		</div>

		<!-- How We Work
				============================================= -->
		<div class="section bg-transparent clearfix">
			<div class="container clearfix">
				<div class="heading-block bottommargin-lg center border-0" data-heading="W">
					<h3 class="nott ls0">География</h3>
				</div>
			</div>
			<div class="container row clearfix mr-4">
				{% for geo in geography %}
				<div class="col-lg-4 bottommargin-sm">
					<div class="feature-box media-box fbox-bg">

							<a href=""><img src="{{geo.image.url}}" alt="Featured Box Image"></a>
						</div>
						<div class="fbox-content fbox-content-lg">
							<h3 class="nott ls0 font-weight-semibold">

</section><!-- #content end -->
<script>
	jQuery(window).on('pluginCarouselReady', function () {
		$('#oc-features').owlCarousel({
			items: 1,
			margin: 60,
			nav: true,
			navText: ['<i class="icon-line-arrow-left"></i>', '<i class="icon-line-arrow-right"></i>'],
			dots: false,
			stagePadding: 30,
			responsive: {
				768: { items: 2 },
				1200: { stagePadding: 200 }
			},
		});
	});
</script>
